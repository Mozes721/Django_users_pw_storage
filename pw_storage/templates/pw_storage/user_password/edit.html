{% extends 'pw_storage/base.html' %}

{% block content %}
{% load bootstrap %}
{% if messages %}
<div class="alert alert-primary" role="alert" >
  {% for message in messages %}
     {{ message }}
    {% endfor %}
</div>
{% endif %}
<br>
<h1>Edit</h1>
<br>
<div class="form-group">
<form method='POST'>
        {% for field in form %}
        <br>
        {{field}}
        {% endfor %}
        <button type='submit'>Update</button>
</form>
<br/><br/>

</div>

{% endblock %}
